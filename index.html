<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Management System</title>
	<style>
		/* Style for the buttons */
		button {
			padding: 10px 20px;
			margin: 10px;
			border: none;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
			box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
		}
		
		/* Style for the buttons when hovered over */
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Welcome to the Restaurant Management System</h1>
	
	<!-- Customer button -->
	<button onclick="window.location.href='customer.html'">Customer</button>
	
	<!-- Order button -->
	<button onclick="window.location.href='order.html'">Order</button>
	
	<!-- Reservation button -->
	<button onclick="window.location.href='reservation.html'">Reservation</button>
</body>
</html>
