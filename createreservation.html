<html>
<head>
	<title>Add New Reservation</title>
	<style>
		/* Style for the form */
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		
		/* Style for the form inputs */
		input {
			margin: 10px;
			padding: 5px;
			font-size: 16px;
			border-radius: 5px;
			box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
			border: none;
		}
		
		/* Style for the submit button */
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
			cursor: pointer;
		}
		
		/* Style for the submit button when hovered over */
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Add New Reservation</h1>
	
	<form action="add_reservation.php" method="post">
	    <label for="reservation_id">Reservation ID:</label>
		<input type="text" id="reservation_id" name="reservation_id" required>
	    
	    <label for="customer_id">Customer ID:</label>
		<input type="text" id="customer_id" name="customer_id" required>
		
		<label for="employee_id">Employee ID:</label>
		<input type="text" id="employee_id" name="employee_id" required>
		
		<label for="date">Date:</label>
		<input type="date" id="date" name="date" required>
		
		<label for="time">Time:</label>
		<input type="time" id="time" name="time" required>
		
		<label for="party_size">Party Size:</label>
		<input type="text" id="party_size" name="party_size">
		
		<input type="submit" value="Add Reservation">
	</form>
</body>
</html>
